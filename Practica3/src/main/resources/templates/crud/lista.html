<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset= UTF-8" />
<link href="../css/details.css" rel="stylesheet" type="text/css">
<script src="//netdna.bootstrapcdn.com/bootstrap/3.1.0/js/bootsrap.min.js"></script>
<script type="text/javascript">
$(document).ready(function(){
	// Activate tooltip
	$('[data-toggle="tooltip"]').tooltip();
	
	// Select/Deselect checkboxes
	var checkbox = $('table tbody input[type="checkbox"]');
	$("#selectAll").click(function(){
		if(this.checked){
			checkbox.each(function(){
				this.checked = true;                        
			});
		} else{
			checkbox.each(function(){
				this.checked = false;                        
			});
		} 
	});
	checkbox.click(function(){
		if(!this.checked){
			$("#selectAll").prop("checked", false);
		}
	});
});
</script>
<title>Lista de un CRUD</title>
</head>
<body>
<div class="container">
        <div class="table-wrapper">
            <div class="table-title">
                <div class="row">
                    <div class="col-sm-6">
						<h2>Mantenimiento <b>de Personas</b></h2>
					</div>
					<div class="col-sm-6">
						<a href="#addEmployeeModal" class="btn btn-success" data-toggle="modal"><i class="material-icons">&#xE147;</i> <span>Agregar Docente</span></a>
						<a href="#deleteEmployeeModal" class="btn btn-danger" data-toggle="modal"><i class="material-icons">&#xE15C;</i> <span>Eliminar</span></a>						
					</div>
                </div>
            </div>
            <table class="table table-striped table-hover">
                <thead>
                    <tr>
						<th>
							<span class="custom-checkbox">
								<input type="checkbox" id="selectAll">
								<label for="selectAll"></label>
							</span>
						</th>
                        <th>Id</th>
                        <th>Nombre</th>
						<th>Contrase√±a</th>
						<th>Correo</th>
						<th>Modificar</th>
						<th>Borrar</th>
                    </tr>
                </thead>
                <tbody>
                    <tr data-th-each="persona: ${personas}">
						<td>
							<span class="custom-checkbox">
								<input type="checkbox" id="checkbox1" name="options[]" value="1">
								<label for="checkbox1"></label>
							</span>
						</td>
                        <td data-th-text="${persona.id}"></td>
                        <td data-th-text="${persona.nombre}"></td>
						<td data-th-text="${persona.password}"></td>
						<td data-th-text="${persona.email}"></td>
						<td>
							<a th:href="@{'/crud/editar/{id}}'(id=${persona.id})">
							<span class="fa-stack">
								<i class="glyphicon glyphicon-edit"></i>
							</span>
						</a>
						</td>
						<td>
						<a th:href="@{'/crud/borrar/{id}}'(id=${persona.id})">
							<span class="fa-stack">
								<i class="glyphicon glyphicon-trash"></i>
							</span>
						</a>
						</td>
                    </tr> 
                </tbody>
            </table>
        </div>
    </div>
    <br />
    <a class="btn btn-info" href="/crud/nuevo">Crear nuevo usuario</a>
</body>
</html>
