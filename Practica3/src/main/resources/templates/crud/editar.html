<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset= UTF-8" />
<link href="../css/details.css" rel="stylesheet" type="text/css">
<script src="//netdna.bootstrapcdn.com/bootstrap/3.1.0/js/bootsrap.min.js"></script>
<title>Editar Personas</title>
</head>
<body>
	<div class="page-header">
	<h1>Editar Usuario</h1>
	</div>
	<div>
	<form action="#" th:action="@{/crud/actualizar}" th:object="${persona}" method="post">
		<input type="hidden" id="id" name="id" th:field="*{id}" />
		<div class="form-group">
			<label for="nombre" class="col-sm-2 control-label">Nombre</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" name="nombre" id="nombre" th:field="*{nombre}" required="required" />
				<p typeth:if="#{#fields.hasErrors('nombre')}" th:errors="*{nombre}" class="alert alert-danger"/>
			</div>
		</div>
		<div class="form-group">
			<label for="password" class="col-sm-2 control-label">Contrase√±a</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" name="password" id="password" th:field="*{password}" required="required" />
				<p typeth:if="#{#fields.hasErrors('password')}" th:errors="*{password}" class="alert alert-danger"/>
			</div>
		</div>
		<div class="form-group">
			<label for="email" class="col-sm-2 control-label">Correo Electronico</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" name="email" id="email" th:field="*{email}" required="required" />
				<p typeth:if="#{#fields.hasErrors('email')}" th:errors="*{email}" class="alert alert-danger"/>
			</div>
		</div>
		<div class="form-group">
			<div class="col-sm-offset col-sm-10">
				<button type="submit" class="btn btn-default">Modificar</button>
			</div>
		</div>
	</form>
	</div>
</body>
</html>
